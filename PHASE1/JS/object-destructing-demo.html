<script>
    let f1 = ({ name, age }) => {

        //console.log("Hello "+ name);
        console.log(`Hello ${name}`);

    }

    let user1 = { name: "Bush", age: 34 };
    f1({ ...user1 });

</script>

<script>
    //Traditional 1
    let f2 = (name, age) => {
        //console.log("Hello "+ name);
        console.log(`Hello ${name}`);
    }

    let user2 = { name: "Bush", age: 34 };
    f2(user2.name, user2.age);

</script>

<script>
    //Traditional 2
    let f3 = (user) => {
        console.log(`Hello ${user.name}`);
    }

    let user3 = { name: "Bush", age: 34 };
    f2(user3);
</script>
