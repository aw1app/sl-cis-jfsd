<script>
    // Traditional way to define a function
    function add(x, y) {
        let z = x + y;
        return z;
    }

    // Arrow function equivalent of above.
    let add1  = (x, y) => {
        let z = x + y;
        return z;
    }

    let r1 = add1(2,3);
    console.log(r1);

    //Functions having only one arguments
    let f1  = x  => {
        ////
    }

    let f2  = ()  => {
        ////
    }

    let add2  = (x, y) =>  x + y;

    let r2 = add2(42,31);
    console.log("r2=",r2);
  
</script>
