<script>

    function add1(x, y, z) {
        return x + y + z;
    };

    let add = (x, y, z) => x + y + z;

    let ageArr = [2, 5, 7, 14, 3];


    let r1 = add(ageArr[0], ageArr[1], ageArr[2]);
    console.log("r1=", r1);

    let r2 = add(...ageArr);
    console.log("r2=", r2);
</script>


<script>
    class Student {
        constructor(name, age, height) {
            this.name = name;
            this.age = age;
            this.height = height;
        }
    };

    // 1. Create an array of 5 students and using a loop display only thier names.

    let studentsArray = [
        new Student("ram", 28, 5.9),
        new Student("sam", 19, 5.5),
        new Student("jay", 40, 6.0),
        new Student("mohan", 18, 5.4),
        new Student("rohan", 21, 5.8)
    ];

    //console.log (C);
    studentsArray.forEach(c => console.log(c.name));

</script>

<script>
    //Spread operator 
    console.log("\n\n Spread operator demo")

    let studentsGroup1 = [
        new Student("ram", 28, 5.9),
        new Student("sam", 19, 5.5)
    ];

    let studentsGroup2 = [
        new Student("Prema", 28, 5.9),
        new Student("Palani", 19, 5.5)
    ];

    console.log("\n\n combinedGroup1")
    let combinedGroup1 = [...studentsGroup1, new Student("Shama", 28, 5.9)];
    combinedGroup1.forEach(c => console.log(c.name));

    console.log("\n\n combinedGroup2")
    let combinedGroup2 = [...studentsGroup1, ...studentsGroup2];
    combinedGroup2.forEach(c => console.log(c.name));

</script>

<script>
 //Rest operator 
 console.log("\n\n Rest operator demo");

 let [A,B,  ...C] = studentsArray;
 console.log("A=",A);
 console.log("B=",B);
 console.log("C=",C);

</script>
