<div style="border:solid 1px red">
    <div style="text-align: right;">PRODUCT COMPONENT</div>
    <div class="card">
        <img src="{{product.imagePath}}" width="100" height="150">
        <br>
        <h2>Name: {{ product.name }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <p>In Stock : {{ product.inStock }}</p>
        <button (click)="onAddToCart()"> Add to Cart</button>

        <button (click)="onPriceEvent()"> Click here to pass price to the parent </button>
    </div>
</div>
<br>
